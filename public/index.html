    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>mapApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/basic.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <h1>The map</h1>
        <div class="geoSearch">
            <form id="geoSearch_form" action="">
                <span class="geoSearch_wrapper">Tu ubicacion: <input class="geoSearch_input" id="mypos" type="text"></span>
                <span class="geoSearch_wrapper">A donde te diriges: <input class="geoSearch_input" id="destiny" type="text"></span>
                <input type="submit" value="buscar">
            </form>
        </div>
        <div id="map"></div>
        <div class="notifications">
            Viajes <span class="notifications_indicator" id="notifications_indicator">0</span>
            <div class="notifications_list">
                <ul id="notifications_container">
                </ul>
            </div>
        </div>
        <button id="search_people" type="button">Find people near me</button>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        
        <script src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyABMg0H0KPSGs1wU2EWA5ckx9pPoHDhIEo&sensor=true">
        </script>        
        <script src="js/vendor/gmaps.js"></script>
        <script src="js/vendor/handlebars-v1.3.0.js"></script>
        <script src="js/main.js"></script>
        <script id="notification-template" type="text/template">
            <li>
                <p>Notification of a travel</p>
                <p>from: {{myAddress.address}}</p>
                <p>to: {{myDestiny.address}}</p>
                <button class="accept">accept</button>
                <button class="decline">decline</button>
            </li>
        </script>
    </body>
</html>
